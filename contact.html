       <!--BANNER - Used row and column classes to create space for banner elements. Added .container-fluid class sets width 100% at all breakpoints -->

 <!-- MAIN - Used bulma css library to create the contact form. Used field class as a container to combine several controls in a form. This also ensures
 consistent spacing. Control is a block that wraps, input, select, button, and icon elements. Bulma library follows the native HTML form elements such as 
 label, input, and textarea.  -->
<main role="main" id="main"> 
    <div class="container-sm pt-5">
      
      <h2 class="sub-heading text-center font-weight-bold pb-5">Reach Out!</h2>
         
        <div class="field">
            <label class="label ">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Jane">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Doe">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="hello@email.com">   
            </div>
          </div>
          
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Write message here"></textarea>
            </div>
          </div>
   
          <div class="field is-grouped">  <!-- is-grouped modifier groups controls together -->
            <div class="control">
              <button class="button is-info is responsive">Submit</button>
            </div>       
          </div>
  
        <!-- Added Scheme to contact details -->
        <section class="reach-out pt-5 pb-5" itemscope itemtype="https://schema.org/Person">
          <h2 class="sub-heading font-weight-bold pb-5 pt-4">Let's Chat!</h2>
          <p class="sub-heading2"><strong>Email:</strong><a href="mailto:rouegrace@gmail.com" itemprop="email">rouegrace@gmail.com</a></p>
          <p class="sub-heading2"><strong>Mobile:</strong><a href="tel:+1234567890" itemprop="telephone">+1-234-567-890</a></p>
        </section>
    </div>


       <!--BACK TO TOP BUTTON - Used .offset class to position back to top button to far right of the display in different viewports . 
        Added id element to enable return to top function -->

            <div class="col-6 offset-4 offset-md-5 offset-lg-5 "></div>
            <a class="btn btn-md text-white" href="#top" role="button" aria-label="Return to top button"> <i class="fa fa-angle-double-up skip-btn"></i></a>
        </div>

</main>
